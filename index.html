<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro de Conexão - Opulensys</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax.js/1.5.0/parallax.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js" defer></script>
    <
<style>
    .parallax-container {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
}

.parallax-layer {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-size: cover;
    background-position: center;
}

.loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

.progress-bar {
    width: 300px;
    height: 20px;
    background-color: #ddd;
    border-radius: 10px;
    overflow: hidden;
}

.progress {
    width: 0;
    height: 100%;
    background-color: #4CAF50;
    transition: width 0.5s;
}

@media (prefers-reduced-motion: reduce) {
    .animate__animated {
        animation: none !important;
    }
}
</style>
</head>
<body class="bg-gray-100">
    <div class="parallax-container" id="scene">
        <div class="parallax-layer" data-depth="0.1" style="background-image: url('https://source.unsplash.com/random/1920x1080?technology');"></div>
        <div class="parallax-layer" data-depth="0.2" style="background-image: url('https://source.unsplash.com/random/1920x1080?error');"></div>
    </div>

    <main class="container mx-auto px-4 py-8 relative z-10">
        <div class="bg-white rounded-lg shadow-xl p-8 max-w-2xl mx-auto">
            <h1 class="text-4xl font-bold mb-4 text-red-600 animate__animated animate__fadeIn">Oops! Erro de Conexão</h1>
            <p class="text-lg mb-6 animate__animated animate__fadeIn animate__delay-1s">Parece que houve um erro ao conectar com o servidor da Opulensys. Por favor, tente novamente.</p>
            <img src="https://source.unsplash.com/random/800x400?error" alt="Ilustração de erro de conexão" class="w-full rounded-lg mb-6 animate__animated animate__zoomIn animate__delay-2s">
            <button id="reconnectBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded animate__animated animate__bounceIn animate__delay-3s">
                <i class="fas fa-sync-alt mr-2" aria-hidden="true"></i> Tentar Reconectar
            </button>
        </div>
    </main>

    <div id="loadingOverlay" class="loading-overlay hidden" aria-live="polite">
        <div class="text-center">
            <div class="progress-bar">
                <div id="progress" class="progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <p id="loadingText" class="text-white mt-4 text-xl">Carregando... <span id="progressPercentage">0%</span></p>
        </div>
    </div>

    <section id="statusScreen" class="hidden bg-gray-100 min-h-screen">
        <div class="container mx-auto px-4 py-8">
            <h2 class="text-3xl font-bold mb-6 text-center">Status do Sistema</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-xl font-semibold mb-4">Sistemas (20)</h3>
                    <ul id="systemList" class="space-y-2"></ul>
                    <canvas id="systemChart" class="mt-4"></canvas>
                </div>
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-xl font-semibold mb-4">Componentes (10)</h3>
                    <ul id="componentList" class="space-y-2"></ul>
                    <canvas id="componentChart" class="mt-4"></canvas>
                </div>
            </div>
            <div class="mt-8 text-center">
                <p class="text-lg mb-4">Erro reconhecido pela Opulensys Maintenance</p>
                <button id="backToErrorBtn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                    <i class="fas fa-arrow-left mr-2" aria-hidden="true"></i> Voltar para a Página de Erro
                </button>
            </div>
        </div>
    </section>
    <script defer>
        document.addEventListener('DOMContentLoaded', () => {
    const scene = document.getElementById('scene');
    new Parallax(scene);

    const reconnectBtn = document.getElementById('reconnectBtn');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const progress = document.getElementById('progress');
    const progressPercentage = document.getElementById('progressPercentage');
    const statusScreen = document.getElementById('statusScreen');
    const backToErrorBtn = document.getElementById('backToErrorBtn');

    setTimeout(showErrorNotification, 2000);

    reconnectBtn.addEventListener('click', handleReconnect);
    backToErrorBtn.addEventListener('click', handleBackToError);

    function showErrorNotification() {
        Swal.fire({
            title: 'Erro de Conexão',
            text: 'Oops... Parece que houve um erro ao conectar com o servidor da Opulensys. Por favor, tente novamente.',
            icon: 'error',
            confirmButtonText: 'OK'
        });
    }

    function handleReconnect() {
        loadingOverlay.classList.remove('hidden');
        let width = 0;
        const interval = setInterval(() => {
            if (width >= 50) {
                clearInterval(interval);
                showImpossibleToContinueNotification();
            } else {
                width++;
                updateProgressBar(width);
            }
        }, 120);
    }

    function updateProgressBar(width) {
        progress.style.width = width + '%';
        progress.setAttribute('aria-valuenow', width);
        progressPercentage.textContent = width + '%';
    }

    function showImpossibleToContinueNotification() {
        Swal.fire({
            title: 'Impossível Continuar',
            text: 'Não foi possível estabelecer uma conexão com o servidor.',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonText: 'Verificar Status',
            cancelButtonText: 'Fechar'
        }).then((result) => {
            loadingOverlay.classList.add('hidden');
            if (result.isConfirmed) {
                showStatusScreen();
            }
        });
    }

    function handleBackToError() {
        statusScreen.classList.add('hidden');
        document.querySelector('main').classList.remove('hidden');
    }

    function showStatusScreen() {
        document.querySelector('main').classList.add('hidden');
        statusScreen.classList.remove('hidden');
        generateStatusLists();
        createStatusCharts();
    }

    function generateStatusLists() {
        const systemList = document.getElementById('systemList');
        const componentList = document.getElementById('componentList');
        const systems = Array.from({length: 20}, (_, i) => `Sistema ${i + 1}`);
        const components = Array.from({length: 10}, (_, i) => `Componente ${i + 1}`);

        generateList(systemList, systems);
        generateList(componentList, components);
    }

    function generateList(listElement, items) {
        listElement.innerHTML = '';
        items.forEach(item => {
            const li = document.createElement('li');
            const status = Math.random() < 0.5 ? 'online' : 'offline';
            li.innerHTML = `
                <span class="font-medium">${item}</span>: 
                <span class="${status === 'online' ? 'text-green-500' : 'text-red-500'}">${status}</span> 
                <i class="fas fa-${status === 'online' ? 'check-circle text-green-500' : 'times-circle text-red-500'}" aria-hidden="true"></i>
            `;
            listElement.appendChild(li);
        });
    }

    function createStatusCharts() {
        createChart('systemChart', 'Status dos Sistemas', 20);
        createChart('componentChart', 'Status dos Componentes', 10);
    }

    function createChart(canvasId, label, total) {
        const ctx = document.getElementById(canvasId).getContext('2d');
        const online = Math.floor(Math.random() * (total + 1));
        const offline = total - online;

        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Online', 'Offline'],
                datasets: [{
                    data: [online, offline],
                    backgroundColor: ['#10B981', '#EF4444'],
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom',
                    },
                    title: {
                        display: true,
                        text: label
                    }
                }
            }
        });
    }

    // Simular uma chamada de API para obter dados de status
    function fetchStatusData() {
        return new Promise((resolve) => {
            setTimeout(() => {
                resolve({
                    systems: {
                        total: 20,
                        online: Math.floor(Math.random() * 21)
                    },
                    components: {
                        total: 10,
                        online: Math.floor(Math.random() * 11)
                    }
                });
            }, 1000);
        });
    }

    // Atualizar os dados de status periodicamente
    function updateStatusData() {
        fetchStatusData().then(data => {
            updateChart('systemChart', data.systems);
            updateChart('componentChart', data.components);
        }).catch(error => {
            console.error('Erro ao atualizar dados de status:', error);
        });
    }

    function updateChart(chartId, data) {
        const chart = Chart.getChart(chartId);
        if (chart) {
            chart.data.datasets[0].data = [data.online, data.total - data.online];
            chart.update();
        }
    }

    // Atualizar dados a cada 30 segundos
    setInterval(updateStatusData, 30000);
});
    </script>
</body>
</html>
