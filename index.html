<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro de Conexão - Opulensys</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.11.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/parallax-js@3.1.0/dist/parallax.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 90%;
            width: 600px;
        }

        .parallax-container {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
            border-radius: 10px;
        }

        .parallax-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }

        .status-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .status-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="error-screen" class="text-center">
            <h1 class="text-4xl font-bold mb-4 text-white">Erro de Conexão</h1>
            <div class="parallax-container mb-4" id="scene">
                <div class="parallax-layer" data-depth="0.2">
                    <img src="https://source.unsplash.com/random/600x300?technology" alt="Background" class="w-full h-full object-cover">
                </div>
                <div class="parallax-layer" data-depth="0.5">
                    <img src="erro-pessoas.png" alt="Pessoas com engrenagens" class="w-full h-full object-contain">
                </div>
            </div>
            <p class="text-xl text-white mb-6">Ops... parece que houve um erro ao conectar com o servidor da Opulensys. Por favor, tente novamente.</p>
            <button id="reconnect-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full transition duration-300 ease-in-out transform hover:scale-105">
                <i class="fas fa-sync-alt mr-2"></i> Tentar Reconectar
            </button>
        </div>

        <div id="loading-screen" class="hidden">
            <h2 class="text-2xl font-bold mb-4 text-white">Reconectando...</h2>
            <div class="w-full bg-gray-200 rounded-full h-2.5 mb-4 dark:bg-gray-700">
                <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
            </div>
            <p id="loading-text" class="text-white mb-4">Iniciando reconexão...</p>
            <button id="check-status-btn" class="hidden bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full transition duration-300 ease-in-out transform hover:scale-105">
                <i class="fas fa-chart-line mr-2"></i> Verificar Status
            </button>
        </div>

        <div id="status-screen" class="hidden">
            <h2 class="text-2xl font-bold mb-4 text-white">Status do Sistema</h2>
            <p class="text-white mb-4">Erro reconhecido pela Opulensys Maintenance</p>
            <div class="status-grid">
                <!-- Status items will be dynamically added here -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const errorScreen = document.getElementById('error-screen');
            const loadingScreen = document.getElementById('loading-screen');
            const statusScreen = document.getElementById('status-screen');
            const reconnectBtn = document.getElementById('reconnect-btn');
            const checkStatusBtn = document.getElementById('check-status-btn');
            const progressBar = document.getElementById('progress-bar');
            const loadingText = document.getElementById('loading-text');

            // Initialize parallax effect
            new Parallax(document.getElementById('scene'));

            // Simulate initial loading
            setTimeout(() => {
                Swal.fire({
                    icon: 'error',
                    title: 'Erro de Conexão',
                    text: 'Ops... parece que houve um erro ao conectar com o servidor da Opulensys. Por favor, tente novamente.',
                    confirmButtonText: 'Entendi',
                    customClass: {
                        popup: 'bg-gray-800 text-white',
                        confirmButton: 'bg-blue-500 hover:bg-blue-600'
                    }
                });
            }, 2000);

            reconnectBtn.addEventListener('click', () => {
                errorScreen.classList.add('hidden');
                loadingScreen.classList.remove('hidden');

                let progress = 0;
                const interval = setInterval(() => {
                    progress += 1;
                    progressBar.style.width = `${progress}%`;
                    loadingText.textContent = `Reconectando... ${progress}%`;

                    if (progress >= 50) {
                        clearInterval(interval);
                        Swal.fire({
                            icon: 'warning',
                            title: 'Impossível Continuar',
                            text: 'Não foi possível completar a reconexão. Por favor, verifique o status do sistema.',
                            confirmButtonText: 'Verificar Status',
                            customClass: {
                                popup: 'bg-gray-800 text-white',
                                confirmButton: 'bg-green-500 hover:bg-green-600'
                            }
                        }).then(() => {
                            showStatusScreen();
                        });
                        checkStatusBtn.classList.remove('hidden');
                    }
                }, 120);
            });

            checkStatusBtn.addEventListener('click', showStatusScreen);

            function showStatusScreen() {
                loadingScreen.classList.add('hidden');
                statusScreen.classList.remove('hidden');

                const statusGrid = document.querySelector('.status-grid');
                statusGrid.innerHTML = '';

                const systems = [
                    { name: 'Sistema 1', status: 'online' },
                    { name: 'Sistema 2', status: 'offline' },
                    { name: 'Sistema 3', status: 'online' },
                    // ... adicione mais sistemas aqui
                ];

                const components = [
                    { name: 'Componente 1', status: 'offline' },
                    { name: 'Componente 2', status: 'online' },
                    { name: 'Componente 3', status: 'offline' },
                    // ... adicione mais componentes aqui
                ];

                [...systems, ...components].forEach(item => {
                    const statusItem = document.createElement('div');
                    statusItem.className = 'status-item';
                    statusItem.innerHTML = `
                        <i class="fas fa-${item.status === 'online' ? 'check-circle text-green-500' : 'times-circle text-red-500'} text-2xl mb-2"></i>
                        <h3 class="text-lg font-semibold text-white">${item.name}</h3>
                        <p class="text-${item.status === 'online' ? 'green' : 'red'}-400">${item.status}</p>
                    `;
                    statusGrid.appendChild(statusItem);
                });

                // Animate status items
                gsap.from('.status-item', {
                    opacity: 0,
                    y: 50,
                    stagger: 0.1,
                    duration: 0.5,
                    ease: 'power2.out'
                });
            }
        });
    </script>
</body>
</html>
