<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro 503 - Servidor Indisponível</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-2xl max-w-md w-full text-center">
        <div class="mb-8">
            <i class="fas fa-exclamation-triangle text-6xl text-red-500 pulse"></i>
        </div>
        <h1 class="text-4xl font-bold mb-4 text-gray-800">Erro 503</h1>
        <h2 class="text-2xl font-semibold mb-4 text-gray-700">Servidor Indisponível</h2>
        <h5 class="text-xl font-medium mb-6 text-blue-600">Opulensys - Maintenance Local</h5>
        <p class="text-gray-600 mb-8">Desculpe, o servidor está temporariamente indisponível. Por favor, tente novamente mais tarde.</p>
        <button onclick="window.location.reload()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300">
            <i class="fas fa-redo-alt mr-2"></i>Tentar Novamente
        </button>
    </div>
</body>
</html>
