<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serviços Indisponíveis</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- FontAwesome Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    /* Spinner Animation */
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .spinner {
      animation: spin 1.5s linear infinite;
    }

    /* Background Overlay */
    .bg-overlay {
      background: url('https://source.unsplash.com/1600x900/?technology,abstract');
      background-size: cover;
      background-position: center;
      filter: brightness(0.6);
    }
  </style>
</head>
<body class="bg-overlay flex justify-center items-center min-h-screen text-white relative">

  <!-- Tela de Carregamento -->
  <div id="loading-screen" class="absolute flex flex-col items-center">
    <div class="w-16 h-16 border-4 border-t-4 border-white border-opacity-50 rounded-full spinner"></div>
    <p class="mt-4 text-xl font-semibold">Carregando...</p>
  </div>

  <!-- Tela Principal -->
  <div id="main-content" class="hidden absolute text-center">
    <div class="space-y-8 bg-white/10 backdrop-blur-md p-8 rounded-xl shadow-lg">
      <!-- Ícone de Erro -->
      <div class="text-red-500 text-6xl">
        <i class="fas fa-exclamation-triangle"></i>
      </div>
      <!-- Mensagem de Erro -->
      <h1 class="text-3xl font-bold">Serviços Indisponíveis</h1>
      <p class="text-lg">Não foi encontrado nenhum servidor disponível para conexão.</p>
      <!-- Botão para tentar novamente -->
      <button id="retry-button" class="mt-4 px-6 py-3 bg-red-600 hover:bg-red-700 rounded-lg font-semibold text-lg flex items-center gap-2">
        <i class="fas fa-redo"></i> Tentar novamente
      </button>
    </div>
  </div>

  <script>
    // Referências aos elementos
    const loadingScreen = document.getElementById('loading-screen');
    const mainContent = document.getElementById('main-content');
    const retryButton = document.getElementById('retry-button');

    // Simula o carregamento inicial
    setTimeout(() => {
      loadingScreen.classList.add('hidden');
      mainContent.classList.remove('hidden');
    }, 3000); // 3 segundos de carregamento

    // Evento de "Tentar novamente"
    retryButton.addEventListener('click', () => {
      alert("Reconectando...");
      location.reload(); // Recarrega a página
    });
  </script>
</body>
</html>
